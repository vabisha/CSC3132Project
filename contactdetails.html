<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elders' Care Registration</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Background Image */
        body {
            background: url('cdbg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Styles */
        .card {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Left Section Styles */
        .card-left {
            flex: 1;
            padding: 30px;
        }

        /* Right Section Styles */
        .card-right {
            flex: 1;
            padding: 30px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Unique gradient background */
            color: white;
        }

        /* Form Control */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            border-color: #ff9a9e;
            outline: none;
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e55d50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Left Section -->
        <div class="card-left">
            <h3 style="color: #ff6f61;">Parent's Information</h3>
            <form>
                <div class="form-group">
                    <label for="parentName">Parent's Name</label>
                    <input type="text" id="parentName" placeholder="Enter parent's name" required>
                </div>

                <div class="form-group">
                    <label for="parentAge">Age</label>
                    <input type="number" id="parentAge" placeholder="Enter parent's age" required>
                </div>

                <div class="form-group">
                    <label for="healthConditions">Health Conditions</label>
                    <input type="text" id="healthConditions" placeholder="Mention any health issues">
                </div>

                <div class="form-group">
                    <label for="additionalNotes">Additional Notes</label>
                    <textarea id="additionalNotes" rows="4" placeholder="Any additional details"></textarea>
                </div>
            </form>
        </div>

        <!-- Right Section -->
        <div class="card-right">
            <h3>Contact & Services</h3>
            <form>
                <div class="form-group">
                    <label for="contactEmail">Your Email</label>
                    <input type="email" id="contactEmail" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" placeholder="Enter your contact number" required>
                </div>

                <div class="form-group">
                    <label for="serviceType">Select Service</label>
                    <select id="serviceType">
                        <option value="" disabled selected>Choose a service</option>
                        <option value="health">Health Check-ups</option>
                        <option value="daily">Daily Assistance</option>
                        <option value="shopping">Shopping Support</option>
                        <option value="companionship">Companionship</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept the <a href="#" style="color: #fff; text-decoration: underline;">Terms and Conditions</a>.</label>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
