<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Form</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Full viewport height */
    .vh-100 {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-image: url(registerbg.jpg);
    }

    /* Gradient overlay */
    .gradient-overlay {
      background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Card styling */
.card {
  background-color: white;
  border-radius: 15px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
  padding: 30px; /* Added padding for uniform spacing */
  width: 100%;
  max-width: 400px;
  box-sizing: border-box; /* Ensures padding does not affect width */
}

/* Form controls styling */
.form-outline {
  margin-bottom: 20px;
}

.form-control-lg {
  width: 100%; /* Ensures input fields span full width */
  padding: 10px 15px; /* Spacing inside input fields */
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box; /* Includes padding and border in width */
}

    

  

    /* Button styling */
    button {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
      color: white;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Link styling */
    a {
      text-decoration: none;
      color: inherit;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Checkbox alignment */
    .form-check {
      display: flex;
      align-items: center;
    }

    .form-check-input {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="vh-100">
    <div class="gradient-overlay"></div>
    <div class="card">
      <div class="card-body">
        <!-- Title -->
        <h2 class="text-uppercase text-center mb-5">Create an Account</h2>

        <!-- Registration Form -->
        <form action="/register" method="POST">
          <!-- Name Input -->
          <div class="form-outline">
            <label class="form-label" for="name">Your Name</label>
            <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter your name" required />
            
          </div>

          <!-- Email Input -->
          <div class="form-outline">
            <label class="form-label" for="email">Your Email</label>
            <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required />
            
          </div>

          <!-- Password Input -->
          <div class="form-outline">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Create a password" required />
            
          </div>

          <!-- Confirm Password Input -->
          <div class="form-outline">
            <label class="form-label" for="confirm-password">Repeat Password</label>
            <input type="password" id="confirm-password" class="form-control form-control-lg" placeholder="Repeat your password" required />
            
          </div>

          <!-- Terms and Conditions -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="terms" required />
            <label class="form-check-label" for="terms">
              I agree to the <a href="#!" class="text-body"><u>Terms of Service</u></a>
            </label>
          </div>

          <!-- Register Button -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-lg">Register</button>
          </div>

          <!-- Login Link -->
          <p class="text-center text-muted mt-5 mb-0">
            Already have an account? 
            <a href="login.php" class="fw-bold text-body"><u>Login here</u></a>
          </p>
        </form>
        <!-- End of Form -->
      </div>
    </div>
  </div>
</body>

</html>
